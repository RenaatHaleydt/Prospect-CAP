---
_schema-version: 3.3.0
ID: erp_applications_prospect
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: erp_applications_prospect-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: erp_applications_prospect-auth
      - name: erp_applications_prospect-db
      - name: erp_applications_prospect-destination
      - name: erp_applications_prospect-logging

  - name: erp_applications_prospect-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: erp_applications_prospect-db

  - name: erp_applications_prospect
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: erp_applications_prospect-destination
      - name: erp_applications_prospect-html5-runtime
      - name: erp_applications_prospect-logging

  - name: erp_applications_prospect-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: erp_applications_prospect-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:


resources:
  - name: erp_applications_prospect-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: erp_applications_prospect-${org}-${space}
        tenant-mode: dedicated
  - name: erp_applications_prospect-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: erp_applications_prospect-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: erp_applications_prospect-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: erp_applications_prospect-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: erp_applications_prospect-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: standard
